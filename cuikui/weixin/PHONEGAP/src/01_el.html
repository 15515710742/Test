<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="e.css">
    <script src="v.js"></script>
    <script src="e.js"></script>
</head>
<body>
    <h1>01_el.html</h1>
    <div id="app">
        <el-row>
            <el-button>默认按钮</el-button>
            <el-button type="primary">主要按钮</el-button>
            <el-button type="danger">危险按钮</el-button>
            <el-button type="success">成功按钮</el-button>
            <el-button type="info">信息按钮</el-button>
            <el-button type="warning">警告按钮</el-button>
        </el-row>
        <el-row>
            <el-button type="info" icon="el-icon-edit">编辑</el-button>
            <el-button type="info" icon="el-icon-share">分享</el-button>
            <el-button type="info" icon="el-icon-delete">删除</el-button>
            <el-button type="info" icon="el-icon-upload">上传</el-button>
            <el-button type="info" icon="el-icon-search">搜索</el-button>
        </el-row>
        <el-row>
            <el-col :span="12"><div style="border:1px solid red;">12</div></el-col>
            <el-col :span="12"><div style="border:1px solid green;">12</div></el-col>
        </el-row>
        <el-row>
            <el-col :span="8"><div style="border:1px solid red;">8</div></el-col>
            <el-col :span="8"><div style="border:1px solid red;">8</div></el-col>
            <el-col :span="8"><div style="border:1px solid red;">8</div></el-col>
        </el-row>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:function(){return{}}
        })
    </script>
</body>
</html>
