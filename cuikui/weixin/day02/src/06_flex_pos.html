<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrap{
            border:1px solid red;
            width:750px;
            height:500px;
            margin: 0 auto;
        }
        .wrap .nav{           
            display: flex;
            flex-wrap: wrap; 
        }
        .wrap .nav .item{
            width:20%;
            height: 100px;
            background: #f40;
            border: 1px solid blue;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h1>商品的列表</h1>
    <div class="wrap">
        <div class="nav">
            <div class="item">分类</div>
            <div class="item">大减价</div>
            <div class="item">超市</div>
            <div class="item">服装城</div>
            <div class="item">手机店</div>
            <div class="item">赚钱宝</div>
            <div class="item">亏钱宝</div>
            <div class="item">生活家电</div>
            <div class="item">生鲜</div>
            <div class="item">肉类</div>
        </div>
    </div>
</body>
</html>
