<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    a{
      width:200px;
      height:200px;
      background:gray;
      border:1px solid red;
    }
    div{
      width:200px;
      height:200px;
      background:yellow;
      border:1px solid blue;
    }
    #p1{
      width:200px;
      height:200px;
      background:blue;
    }
    #p2{
      width:200px;
      height:200px;
      background:red;
    }
  </style>
</head>
<body>
  <a href="#" style="display:block;">块级</a>
  <a href="#" style="display:inline-block;">行内块</a>
  <a href="#" style="display:table;">table</a>
  <a href="#" style="display:none;">none</a>
  <a href="#" style="display:inline;">行内</a>
  <div style="display:block;">块级</div>
  <div style="display:inline-block">行内块</div>
  <div style="display:table">table</div>
  <div style="display:none">none</div>
  <div style="display:inline">行内</div>
  <p style="display:none;" id="p1">45644566</p>
  <p style="visibility:hidden;" id="p2">000000</p>
</body>
</html>
