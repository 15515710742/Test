<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #d1{
      width:200px;
      height:200px;
      border:0 solid red;
      background-image:linear-gradient(to bottom,red 0px,yellow 50px,blue 50%,pink 100%); 
    }
    #d2{
      width:200px;
      height:200px;
      border:1px solid blue;
      /*background-image:radial-gradient(100px at center center,red 0px,yellow 50%,blue);*/
      background-image:radial-gradient(200px at right top,blue 10%,yellow 50%,red 100%);
    }
    #d3{
      width:300px;
      height:300px;
      background-image:repeating-linear-gradient(0deg,red 0px,yellow 50px,blue 100px);
    }
    #d4{
      width:200px;
      height:200px;
      /*background-image:repeating-linear-gradient(45deg,green 0px,blue 50px,red 100px);*/
      background-image:repeating-radial-gradient(300px at left center,yellow 10px,pink 50px,blue 100px);
    }
  </style>
</head>
<body>
 <div id="d1"></div>
 <br>
 <div id="d2"></div>
 <br>
 <div id="d3"></div>
 <br>
 <div id="d4"></div>
 <br>
 <br>
</body>
</html>
