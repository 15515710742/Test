<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table{
      height:400px;
      width:400px;
      border:1px solid #000;
      /*合并边框*/
      border-collapse:separate;
      /*如果要设置边框边距,边框必须是分离状态*/
      /*border-spacing:20px;*/
      caption-side:bottom;
      table-layout:fixed;
    }
    table td{
      height:100px;
      width:100px;
      padding:20px;
      border:1px solid #000;
      color:blue;
      font-weight:bold;
      background:#ddd;
      font-size:24px;
    }
  </style>
</head>
<body>
  <table>
    <caption>学员信息表</caption>
    <tr>
      <td>1111111111</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
    </tr>
  </table>
</body>
</html>
