<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div>a{
      padding:6px 12px;
      border:1px solid #ddd;
      border-radius:5px;
      color:#0aa1ed;
      text-decoration:none;
    }
    div{
      padding:20px 0;
      background:#f1f0f1;
    }
    div>a.pre{
      background:#f2f2f2;
      color:#bfbfbf;
      margin-left:1500px;
    }
    div>a.active{
      color:#fff;
      background:#0aa1ed;
      border-color:#0aa1ed;
    }
    div>a:hover{
      border-color:#0aa1ed;
    }
    p{
      margin:0;
      width:200px;
      height:200px;
      border:5px solid red;
      padding:30px;
      box-sizing:border-box;
    }
  </style>
</head>
<body>
  <div>
    <a href="#" class="pre">上一页</a>
    <a href="#" class="active">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">下一页</a>
  </div>
  <p></p>
</body>
</html>
