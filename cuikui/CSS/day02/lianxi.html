<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #container{
      width:1000px;
      height:560px;
      margin:0 auto;
      background-image:url(register/bg.png);
    }
    div.black{
      width:270px;
      height:300px;
      background-color:rgba(0,0,0,.3);
      margin-left:580px;
      margin-top:150px;
    }
    div.black table td a{
      color:#fff;
      text-decoration:none;
      font-size:12px;
    }
    div.black table{
      width:100%;
    }
    div.black h4{
      color:#fff;
      margin-bottom:8px;
    }
    input.uname,input.upwd{
      width:100%;
      height:34px;
      border:0;
      outline:0;
      margin-bottom:18px;
      padding-left:15px;
      box-sizing:border-box;
      /*
      background-image:url(register/yhm.png);
      background-repeat:no-repeat;
      */
      background:#fff url(register/yhm.png) no-repeat 95% center;
    }
    input.upwd{
      background-image:url(register/mm.png);
    }
    input.login{
      width:100%;
      height:32px;
      background-image:linear-gradient(to bottom,#27b0f6 0%,#0aa1ed 100%);
      border:0;
      margin-top:15px;
      color:#fff;
    }
    td.login-auto{
      color:#fff;
      font-size:12px;
    }
  </style>
</head>
<body>
  <div id="container">
    <table></table>
    <div class="black">
      <table>
        <tr>
          <td>
            <h4>登录学子商城</h4>
          </td>
          <td>
            <a href="#">新用户注册</a>
          </td>
        </tr>
        <tr>
          <td colspan="2"><hr></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" placeholder="请输入您的用户名" class="uname">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="password" placeholder="请输入您的密码" class="upwd">
          </td>
        </tr>
        <tr>
          <td class="login-auto">
            <input type="checkbox">自动登录
          </td>
          <td>
            <a href="#">忘记密码?</a>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="登录" class="login">
          </td>
        </tr>
      </table>
    </div>
  </div>  
</body>
</html>
