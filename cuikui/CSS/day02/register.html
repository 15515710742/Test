<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>    
    #d1{
      background-image:url(register/bg.png);
      width:1000px;
      height:560px; 
      margin:0 auto;
    }
    #table{
      border:0;
      width:270px;
      height:300px;
      background-color:rgba(0,0,0,.3);
      margin-left:580px;
      margin-top:140px;
      color:#fff;
    }
    a{
      text-decoration:none;
      color:#fff;
      font-size:12px;
    }
    #dl{
      width:250px;
      height:35px;
      margin-left:6px;
      background-color:#0aa1ed;
      border:0;
      color:#fff;
    }
    input.demo1{
      outline:0;
      border:0;
      width:250px;
      height:35px;
      margin-left:6px;
      background-image:url(register/yhm.png);
      background-repeat:no-repeat;
    }
    input.demo2{
      outline:0;
      border:0;
      width:250px;
      height:35px;
      margin-left:6px;
      background-image:url(register/mm.png);
      background-repeat:no-repeat;
    }
    
  </style>
</head>
<body>
  <div id="d1">
    <table></table>
    <table id="table">
      <tr border="1px">
        <td style="font-size:20px;">登录学习商城</td>
        <td>
          <a href="#">新用户注册</a> 
        </td>
      </tr>
      <tr>
        <td colspan="2"><hr></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="text" class="demo1" placeholder="请输入您的用户名">  
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="password" class="demo2" placeholder="请输入您的密码">
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox">自动登录 
        </td>
        <td>
          <a href="#">忘记密码?</a>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="登录" id="dl">
        </td>
      </tr>
    </table> 
  </div> 
</body>
</html>
