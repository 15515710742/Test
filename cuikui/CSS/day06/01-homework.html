<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    #content{
      width:960px;
      margin:0 auto;
      display:flex;
      flex-wrap:wrap;
      justify-content:space-between;
    }
    #content>div{
      background:#e8e8e8;
      margin-bottom:10px;
    }
    #content>div:nth-child(1){
      /*为子元素的绝对定位做准备*/
      position:relative;
      width:610px;
      height:370px;
    }
    #content>div:nth-child(2){
      width:340px;
      height:370px;
    }
    #content>div:nth-child(3){
      width:360px;
      height:230px;
    }
    #content>div.product{
      width:190px;
      height:230;
    }
    /*第一块div中的具体样式*/
    div.desc p.name{
      font-size:32px;
      color:#333;
    }
    div.desc p.details{
      font-size:12px;
      color:#666;
      margin-bottom:24px;
    }
    div.desc p.price{
      font-size:24px;
      color:#0aa1ed;
      margin-bottom:10px;
    }
    div.desc a.view{
      display:block;
      width:130px;
      height:40px;
      background:linear-gradient(to bottom,#27b1f6 0%,#0aa1ed 100%);
      color:#fff;
      text-decoration:none;
      text-align:center;
      line-height:40px;
      border-radius:5px;
    }
    div.desc{
      width:245px;
      position:absolute;
      left:65px;
      top:55px;
    }
    #content>div:nth-child(1)>img{
      position:absolute;
      top:55px;
      right:30px;
      
    }
     #content>div:nth-child(1)>img:hover{
      transform:scale(1.1);
     }
  </style>
</head>
<body>
  <div id="content">
    <div>
      <!-- 第一块div中的具体内容 -->
      <div class="desc">
        <p class="name">Apple MacBook Air系列</p>
        <p class="details">酷睿双核i5处理器|256GB SSD|8GB内存|因特尔HD显卡620含共享显卡内存</p>
        <p class="price">￥6988.00</p>
        <a href="#" class="view">查看详情</a>
      </div>
      <img src="index/study_computer_img1.png" alt="">
    </div>
    <div id="d2">
      <img src="index/study_computer_img2.png" alt="">
    </div>
    <div class="one">
      <img src="index/index_Sbanner_img1.png" alt="">
    </div>
    <div class="product">
      <img src="index/study_computer_img3.png" alt="">
    </div>
    <div class="product">
      <img src="index/study_computer_img4.png" alt="">
    </div>
    <div class="product">
      <img src="index/study_computer_img5.png" alt="">
    </div>
  </div> 
</body>
</html>
