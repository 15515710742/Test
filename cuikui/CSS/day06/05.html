<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div{
      width:200px;
      height:200px;
      background:blue;
      transition:all 3s linear 2s;
    }
    div:hover{
      background:green;
      border-radius:50%;
     /* transition-property:all;
      transition-duration:3s;
      transition-timing-function:linear;
      transition-delay:2s;*/
    }
    p{
      height:300px;
      width:300px;
      background:blue;      
      
      font-size:40px;
      color:green;
      font-weight:bold;
      text-align:center;
      line-height:300px;
      border:3px solid #000;
      transition:all 3s linear;
    }
    p:hover{
      transform:translate(500px) rotate(10800deg);
      border-radius:50%;  
    }
  </style>
</head>
<body>
  <div></div>
  <p>滚犊子</p>
</body>
</html>
