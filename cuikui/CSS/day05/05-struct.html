<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    p:first-child{color:red;}
    p:last-child{color:blue;}
    p:nth-child(2){color:green;}
    /*匹配没有任何子元素或内容的元素*/
    div:empty{
      width:200px;
      height:200px;
      background:blue;
    }
    p:only-child{
      background:green;
      width:100px;
      height:100px;
    }
    h2:first-letter{
      color:red;
    }
    h2:first-line{
      color:blue;
    }
    h2::selection{
      color:red;
      background:blue;
    }
  </style>
</head>
<body>
  <div>
	    <p>1</p>
	    <p>2</p>
	    <p>3</p>
	    <p>4</p>
	</div>
