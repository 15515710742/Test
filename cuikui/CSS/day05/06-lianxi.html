<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table{
      height:400px;
      width:400px;
      border:1px solid #000;
    }
    table td{
      border:1px solid #000;
    }
    tr:first-child{
      background:blue;
    }
    tr:last-child{
      background:yellow;
    }
    tr:nth-child(3) td:nth-child(2){
      background:red;
      font-size:28px;
    }
    /*否定伪类*/
    td:not(:nth-child(1)){
      font-weight:bold;
      font-style:italic;
      font-size:24px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
    </tr>
  </table>
</body>
</html>
