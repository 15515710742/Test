<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
    function calc(){
        var total=0;
        for(var i=0;i<arguments.length;i++){
            total += arguments[i];
        }
        console.log(`${this.ename}的总工资为:${total}`);
    }
    var lilei={ename:"lilei"};
    var hmm={ename:"Han Meimei"};
    var lBonus=[10000,5000,3000];
    var hBonus=[10000,4000,3000];
    calc.apply(lilei,lBonus);
    calc.apply(hmm,hBonus);
</script>   
</body>
</html>
