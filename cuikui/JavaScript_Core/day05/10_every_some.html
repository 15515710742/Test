 <script>
    var arr1=[1,2,3,4,5]; 
    var arr2=[2,4,6,4,2];
    //判断哪个数组全是偶数   
    console.log(
        arr1.every(function(val){
            return val%2==0;
        }),
        arr2.every(function(val){
            return val%2==0;//如果每个元素都%2==0,说明是偶数
        })
);
</script>
