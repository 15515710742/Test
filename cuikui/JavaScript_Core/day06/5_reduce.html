<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var class1=[1,3,5,7,9];
    var sum=class1.reduce(function(prev,val){
        return prev+val;
    });
    console.log(sum);//25
    var class2=[2,4,6,8,10];
    sum=class2.reduce(function(prev,val){
        return prev+val;
    },sum);
    console.log(sum);//55

    var str="helloworld";
    var dict=str.split("").reduce(function(dict,char){
        if(dict[char]===undefined){
            dict[char]=1;
        }else{
            dict[char]++;
        }
        return dict;
    },{});
    console.log(dict);
</script> 
   
</body>
</html>
