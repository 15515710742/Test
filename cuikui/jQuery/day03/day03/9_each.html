<body>

<ul id="list">
  <li>98</li>
  <li>85</li>
  <li>33</li>
  <li>99</li>
  <li>52</li>
</ul>
<!-- 新版本 -->
<script src="js/jquery-3.2.0.js"></script>
<script>
  //请给每个不足60分的成绩+10分，并将超过90分的成绩用绿色背景标识出来
  //旧版本的支持遍历
  // var $lis=$("#list>li");
  //   $lis.each(function(i,elem){
  //   var $elem=$(this);
  //   var score=parseFloat($elem.html());
  //   if(score>=90)
  //     $elem.css("backgroundColor","green");
  //   else if(score<60)
  //     $elem.html(score+10);
  // })

  //新版本的支持for of 遍历
  var $lis=$("#list>li");
  for(var elem of $lis){
    var $elem=$(elem);
    var score=parseFloat($elem.html());
    if(score>=90)
      $elem.css("backgroundColor","green")
    else if(score<60)
      $elem.html(score+10)
  }


</script>
</body>
</html>
