<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>...</title>
 <style>
	 	ul{
			 list-style: none;
		 }
		 ul>li{
			 float: left;
			 height:40px;
			 width:60px; 
			 border:1px solid red;
			 text-align: center;
			 line-height: 40px;
		 }
		 ul>li:hover{background:#aaa;cursor: pointer;}
		 /*ul>li:first-child{border-radius: 5px 0 0 5px;}*/
		 /*ul>li:last-child{border-radius:0 5px 5px 0 ;}*/
		/* ul>li+li{border-left:0;}*/
 </style>
</head>
<body>
  <h1>实现按钮组效果</h1>
  <ul>
		<li>|◁</li>
		<li>○</li>
		<li>□</li>
		<li>▷|</li>
	</ul>
	<div style="clear:both"></div>

	<h1>实现表格隔行变色效果</h1>
	<script src="js/jquery-1.11.3.js"></script>	
	<script>
			$("ul>li:first").css("border-radius","5px 0 0 5px");
			$("ul>li:last").css("border-radius","0 5px 5px 0");
			$("ul>li+li").css("border-left","0");
	
	</script>
</body>
</html>
