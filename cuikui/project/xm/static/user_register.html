</header>
<div class="container pl-0 pr-0">
    <div class="parent my_bg">
        <div class="row pt-4">
            <div class="col-md-5 text-right">
                <h5 class="text-color">新用户注册</h5>
            </div>
            <div class="col-md-7 text-center">
                <a class="dl text-color" href="user_login.html" target="_blank">直接登录</a>
            </div>
        </div>
        <div class="row pt-2 pr-3">
            <div class="col-md-4 text-color text-right">用户昵称:</div>
            <div class="col-md-8">
                <input type="text" id="uname" onblur="checkUname()" class="form-control" placeholder="请输入用户名"/>
                <span id="showUname"></span>
                <span id="show"></span>
            </div>
        </div>
        <div class="row pt-2 pr-3">
            <div class="col-md-4 text-color text-right">用户密码:</div>
            <div class="col-md-8">
                <input type="password" id="upwd" onfoucs="blur()" class="form-control" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="row pt-2 pr-3">
            <div class="col-md-4 text-color text-right">确认密码:</div>
            <div class="col-md-8">
                <input type="password" id="cpwd" class="form-control" placeholder="请确认密码"/>
            </div>
        </div>
        <div class="row pt-2 pr-3">
            <div class="col-md-4 text-color text-right">用户邮箱:</div>
            <div class="col-md-8">
                <input type="email" id="email" class="form-control" placeholder="请输入用户邮箱"/>
            </div>
        </div>
        <div class="row pt-2 pr-3">
            <div class="col-md-4 text-color text-right">联系方式:</div>
            <div class="col-md-8">
                <input type="phone" id="phone" class="form-control" placeholder="请输入电话号码"/>
            </div>
        </div>
        <div class="row pt-2 pr-3">
            <div class="col-md-4 text-color text-right">真实姓名:</div>
            <div class="col-md-8">
                <input type="text" id="user_name" class="form-control" placeholder="请输入真实姓名"/>
            </div>
        </div>
        <div class="row pt-2 pr-3">
            <div class="col-md-4 text-color text-right">用户性别:</div>
            <div class="col-md-8">
                <select id="gender">
                    <option value="1">男</option>
                    <option value="0">女</option>
                    <option value="2">保密</option>
                </select>
            </div>
        </div>
        <div class="row pt-2 pl-3 pr-3">
            <div class="col-md-12">
                <input type="submit" value="确认注册" onclick="register()" class="btn btn-success form-control"/>
            </div>
        </div>
        <div class="row pt-2 pb-4 text-center">
            <div class="col-md-12 text-color">
                <input type="checkbox" checked/>我已阅读并同意<a href="#" class="my_small text-color">《新用户注册协议》</a>
            </div>
        </div>
    </div>
</div>
<script src="js/common.js"></script>
<script src="js/register.js"></script>  
</body>
