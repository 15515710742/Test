<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
</head>
<body>
  <form action="" method="get" enctype="application/xx-www/form-urlencoded">
    <fieldset>
    <legend>用户基本信息</legend>
    <p>
      用户名称:
      <input type="text" name="uname" maxlength="8" placeholder="请输入您的用户名">
    </p>  
    <p>
      用户密码:
      <input type="password" name="upwd" maxlength="12" placeholder="请输入您的密码">
    </p>
    <p>
      用户性别:
      <input type="radio" name="gender" checked value="1">男
      <input type="radio" name="gender" value="0">女
    </p>
    </fieldset> 
    <P>
      用户爱好:
      <input type="checkbox" name="hobby[]" value="eat" id="1">
      <label for="1">吃</label>
      <input type="checkbox" name="hobby[]" value="drink" id="2">
      <label for="2">喝</label>
      <input type="checkbox" name="hobby[]" value="play" id="3">
      <label for="3">玩</label>
      <input type="checkbox" name="hobby[]" value="happy" id="4">
      <label for="4">乐</label>
    </P>
    <p>
      <input type="hidden" value="10" name="uid">
    </p>
    <p>
      选择头像:<input type="file">
    </p>
    <p>
      自我介绍:<textarea name="intro" cols="20" rows="5" readonly></textarea>
    </p>
    <p>
      工作城市:
        <select name="city" size="3" multiple>
          <option value="bj">北京</option>
          <option value="sh" selected>上海</option>
          <option value="sz">深圳</option>
          <option value="xa">西安</option>       
        </select>
    </p>
    <p>
      <input type="submit" value="登录">
      <input type="reset" value="重填">
      <input type="button" value="普通按钮" onclick="sayHi()">
    </p>   
  </form>
  <script>
    function sayHi(){    
      alert('你好');   
    }  
  </script> 
</body>
</html>
