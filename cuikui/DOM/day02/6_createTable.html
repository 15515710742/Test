<!DOCTYPE HTML>
<html>
<head>
<title>动态创建表格</title>
<meta charset="utf-8" />
<style>
  table{
    width:600px; 
    border-collapse:collapse;
		text-align:center;
	}
	td,th{border:1px solid rgb(10, 226, 46)}
</style>

</head>
<body>
	<div id="data"></div>
  <script>
	var json=[
    {"ename":"Tom", "salary":11000, "age":25},
    {"ename":"John", "salary":13000, "age":28},
    {"ename":"Mary", "salary":12000, "age":25}
  ];
  //新建table
  var table=document.createElement("table");
  var thead=document.createElement("thead");//新建thead
  table.appendChild(thead);//将thead加入table中
  var tr=document.createElement("tr");//新建tr
  thead.appendChild(tr);//将tr加入thead中
  //遍历json中第一个员工对象的每个属性
  for(var key in json[0]){
    var th=document.createElement("th");//新建th
    tr.appendChild(th);//将th加入tr
    th.innerHTML=key;//设置th的内容为当前属性名
  }
  //新建body
  var tbody=document.createElement("tbody");
  table.appendChild(tbody);//将tbody加入table中
  for(var emp of json){//遍历json中的每个员工对象
    //每遍历一个员工对象就新建tr
    var tr=document.createElement("tr");
    //将tr插入tbody开头
    tbody.insertBefore(tr,tbody.children[0]);
    for(var key in emp){//遍历当前员工对象的每个属性
      //每遍历一个属性
      var td=document.createElement("td");//新建td
      tr.appendChild(td);//将td加入tr中
      td.innerHTML=emp[key];//设置td的内容为当前属性值
    }

  }
//将table加入id为data的div中
document.getElementById("data").appendChild(table);
  </script>
</body>
</html>
