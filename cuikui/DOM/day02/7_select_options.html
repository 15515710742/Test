<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
	.hide{ display: none; }
</style>


</head>
<body>
	<select name="provs">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>	
	<select name="cities" class="hide">
	</select>
  <script>
	/*实现“省”和“市”的级联下拉列表*/
	var cities=[
      [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":303}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":304}]
	];
//1.查找触发事件的元素
//2.绑定事件处理函数
//3.查找要修改的元素
//4.修改元素
 
//1.查找触发事件的元素
var selProvs=document.getElementsByName("provs")[0];
//2.绑定事件处理函数
selProvs.onchange=function(){
    var selProvs=this;
    //3.查找要修改的元素
    var selCts=document.getElementsByName("cities")[0];
    //4.修改元素
    //找到当前选中项对应的子数组
    var i=selProvs.selectedIndex-1;
    if(i>=0){
        cts=citics[i];
        //创建临时的父元素
        var frag=document.createDocumentFragment();
        //先添加--请选择--
        var opt=document.createElement("option");
        opt.innerHTML="-请选择-";
        for(var c of cts){//遍历子数组中的每个城市对象
          //没遍历一个城市对象c,就创建一个option元素
          var opt=document.createElement("option");
          //每创建一个option元素,就临时加到frag中
          frag.appendChild(opt);
          //设置option的关键属性
          opt.value=c.value;
          opt.innerHTML=c.name;
        }
        //清空selCts
        selCts.innerHTML="";
        //最后将frag整体挂到selCts中
        selCts.appendChild(frag);
        selCts.className="";//显示
    }else{
        selCts.className="hide";
    }
}
</script>
</body>
</html>
