<!DOCTYPE HTML>
<html>
<head>
<title>动态创建表格</title>
<meta charset="utf-8" />
<style>
	table{width:600px; border-collapse:collapse;
		text-align:center;
	}
	td,th{border:1px solid #ccc}
  thead td{
    font-weight: bold;
  }
</style>

</head>
<body>
	<div id="data"></div>
  <script>
	var json=[
    {"ename":"Tom", "salary":11000, "age":25},
    {"ename":"John", "salary":13000, "age":28},
    {"ename":"Mary", "salary":12000, "age":25}
  ];
	//创建一个table
    var table=document.createElement("table");
    //创建thead
    //var thead=document.createElement("thead");
     //table.appendChild(thead);
    //将thead追加到table下
    //简化版
    var thead=table.createTHead();   
    //创建tr
    //将tr追加到thead下
    //var tr=document,createElement("tr");
    //thead.appendChild(tr);
    var tr=thead.insertRow();   
    //遍历json数组中第一个对象的每个key
    for(var key in json[0]){       
      //var th=document.createElement("th");//创建td     
      //tr.appendChild(th); //将td添加到tr下
      tr.insertCell().innerHTML=key;//链式操作
      //th.innerHTML=key;//设置td的内容为key     
      
    }
    tr.insertCell().innerHTML="opr";//为表头行额外加一个格
    //创建tbody
    //将tbody追加到table
   //var tbody=document.createElement("tbody");  
   //table.appendChild(tbody);
   //简化版
   var tbody=table.createTBody();
    //遍历json中每个员工
    for(var i=0;i<json.length;i++){
      //创建tr
      //将tr追加到tbody中
     // var tr=document.createElement("tr");             
     // tbody.appendChild(tr);
     var tr=tbody.insertRow(0);
      //遍历当前员工的每个属性
      for(var key in json[i]){
        //创建td
        //var td=document.createElement("td"); 
         //将td追加到tr中
        // tr.appendChild(td);
        //设置td的内容为key对应的属性值
        //td.innerHTML=json[i][key];
        tr.insertCell().innerHTML=json[i][key];
      }
      //每行额外添加一个格
      var td=tr.insertCell();
      //创建btn,并设置内容,绑定事件,最后添加到td
      var btn=document.createElement("button");
      btn.innerHTML="删除";
      btn.onclick=function(){
        var btn=this;
        var tr=btn.parentNode.parentNode;
        var ename=tr.cells[0].innerHTML;
        if(confirm(`继续删除${ename}吗?`)){
          table.deleteRow(tr.rowIndex);
        }
      }
      td.appendChild(btn);
    }
    //将table追加到id为data的div下
    var div=document.getElementById("data");      
    div.appendChild(table);
  </script>
</body>
</html>
