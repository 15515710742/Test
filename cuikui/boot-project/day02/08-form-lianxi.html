<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
    <style></style>
</head>
<body>
  <div class="container">
      <!--第一行-->
      <div class="form-inline">
          <div class="col-md-2">用户名</div>
          <div class="col-md-6">
              <input type="text" class="form-control w-100"/>
          </div>
          <div class="col-md-4">用户名包含字母数字3~8位</div>
      </div>
      <div class="form-inline mt-3">
          <div class="col-md-2">密码</div>
          <div class="col-md-6">
              <input type="password" class="form-control w-100"/>
          </div>
          <div class="col-md-4">密码包含字母数字3~8位</div>
      </div>
      <div class="form-inline text-center mt-3">
          <div class="col-md-12 text-center">
              <input type="submit" value="登录" class="btn btn-success"/>
              <input type="reset" value="取消" class="btn btn-danger"/>
          </div>
      </div>
  </div>
</body>
</html>
