<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
    <style>
        div{
            border:1px solid green;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-1">1/12</div>
      </div>
      <div class="row">
          <div class="col-2">2/12</div>
      </div>
      <div class="row">
          <div class="col-3">3/12</div>
      </div>
      <div class="row">
          <div class="col-4">4/12</div>
      </div>
      <div class="row">
          <div class="col-5">5/12</div>
      </div>
      <div class="row">
          <div class="col-6">6/12</div>
      </div>
      <div class="row">
          <div class="col-7">7/12</div>
      </div>
      <div class="row">
          <div class="col-8">8/12</div>
      </div>
      <h1>一行多列</h1>
      <div class="row">
          <div class="col-4">col-4</div>
          <div class="col-4">col-4</div>
          <div class="col-4">col-4</div>
      </div>
      <h1>一行三列(1:1:1)</h1>
      <div class="row">
          <div class="col">1列</div>
          <div class="col">2列</div>
          <div class="col">3列</div>
      </div>
      <h1>一行三列</h1>
      <div class="row">
          <div class="col-3">col-3</div>
          <div class="col-6">col-6</div>
          <div class="col-3">col-3</div>
      </div>
      <h1>一行三列</h1>
      <div class="row">
          <div class="col-2">col-2</div>
          <div class="col-8">col-8</div>
          <div class="col-2">col-2</div>
      </div>
      <h1>不同屏幕下的占比</h1>
      <div class="row">
          <div class="col-lg-4 col-md-3 col-sm-1">第一列</div>
          <div class="col-lg-4 col-md-6 col-sm-10">第二列</div>
          <div class="col-lg-4 col-md-3 col-sm-1">第三列</div>
      </div>
      <h1>在大中小屏幕下占6/12</h1>
      <div class="row">
          <div class="col-sm-6">小屏幕</div>
      </div>
      <div class="row">
      <div class="col-md-6">中等屏幕</div>
      </div>
      <div class="row">
          <div class="col-lg-6">大等屏幕</div>
      </div>
      <h1>列偏移</h1>
      <div class="row">
          <div class="col-3">第一列</div>
          <div class="col-3 offset-6">第二列</div>
      </div>
      <div class="row">
          <div class="col-2 offset-10">列偏移</div>
      </div>
      <div class="row">
          <div class="col-5 offset-7">列偏移</div>
      </div>
      <h1>下屏幕.中等屏幕,大屏幕的不同占比</h1>
      <div class="row">
          <div class="col-sm-9 col-md-6 col-lg-4">
              <p>左边列</p>
          </div>
          <div class="col-sm-3 col-md-6 col-lg-8">
              <p>右边列</p>
          </div>
      </div>
      <h1>嵌套</h1>
      <div class="row">
          <div class="col-md-6">
              <div class="row m-3 p-3">
                  <div class="col-md-6">文本内容1</div>
                  <div class="col-md-6">文本内容2</div>
              </div>
          </div>
      </div>


  </div>
  <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
