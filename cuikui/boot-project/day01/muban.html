<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
  <div class="container">
      <h1>不同背景按钮</h1>
      <input type="button" class="btn btn-danger" value="普通按钮"/>
      <button class="btn btn-warning">警告</button>
      <button class="btn btn-danger">危险</button>
      <button class="btn btn-primary">主要按钮</button>
      <button class="btn btn-dark">深色</button>
      <button class="btn btn-link">链接</button>
      <button class="btn btn-light">浅色</button>
      <h1>不同边框按钮</h1>
      <button class="btn btn-outline-danger">危险</button>
      <button class="btn btn-outline-dark">黑色</button>
      <h1>不同大小按钮</h1>
      <button class="btn btn-lg">大</button>
      <button class="btn btn-sm">小</button>
      <button class="btn btn-block">块级按钮</button>

  </div>
</body>
</html>
