<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统计图</title>
    <style>
        body{
            text-align: center;
        }
        canvas{
            background:#ddd;
        }
    </style>
</head>
<body>
    <h1>html5新特性--路径</h1>
    <canvas width="500" height="400" id="c3"></canvas>
    <script>
    var c3 = document.getElementById("c3");
    var ctx = c3.getContext("2d");
    //开始一条新路径
    function closeMouth(){
        ctx.beginPath();        
        ctx.arc(250,200,100,0,2*Math.PI); 
        ctx.lineTo(250,200); //向中间绘制直线
        ctx.strokeStyle="red";     
        ctx.stroke();//描边
        //填充眼球(蓝色)
        ctx.beginPath();   //开始新路径   
        ctx.arc(265,150,25,0,2*Math.PI);//绘制圆形
        ctx.fillStyle="#38f"; //填充样式
        ctx.fill();           //填充
        //填充眼神(白色)       
        ctx.beginPath();
        ctx.fillStyle="#fff";
        ctx.arc(270,150,3,0,2*Math.PI); 
        ctx.fill();
    }
    
    function openMouth(){
        //绘制最外围轮廓
        ctx.beginPath();
        ctx.arc(250,200,100,30*Math.PI/180,330*Math.PI/180);
        ctx.lineTo(250,200);
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(263,150,25,0,2*Math.PI);
        ctx.fillStyle="#38f";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(270,153,3,0,2*Math.PI);
        ctx.fillStyle="#fff";
        ctx.fill();
    }
    var index=0;
    setInterval(function(){
        ctx.clearRect(0,0,500,400)
        index++;
        if(index%2==0){
            openMouth();
        }else{
            closeMouth();
        }
    },500)
    </script>

</body>
</html>
