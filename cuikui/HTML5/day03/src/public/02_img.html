<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        canvas{
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>验证码</h1>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        var c3 = document.getElementById("c3");
        var ctx = c3.getContext("2d");
        //1.创建图片的对象
        var p3 = new Image();
        //2.下载图片
        p3.src="../res/p3.png";
        //3.绑定下载成功事件
        p3.onload = function(){
            var w=p3.width;
            var h=p3.height;
            ctx.drawImage(p3,0,0);//左上角
            ctx.drawImage(p3,0,400-h);//左下角
            ctx.drawImage(p3,500-w,0);//右上角
            ctx.drawImage(p3,500-w,400-h);//右下角
            ctx.drawImage(p3,(500-w)/2,(400-h)/2);//居中
        }
        //4.绘制图片
    
    </script>
</body>
</html>
