<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg</title>
    <style>
        body{
            text-align: center;
        }
        svg{
            background: #ddd;
        }
    </style>
</head>
<body>
    <h3>html5标准之前 svg</h3>
    <svg width="500" height="400">
        <!-- <rect width="100" height="80" x="0" y="0" fill="red" fill-opacity="0.6" stroke="green" stroke-opacity="0.3"></rect>
        <rect width="100" height="80" x="400" y="0" fill="red" fill-opacity="0.6" stroke="green" stroke-opacity="0.3"></rect>
        <rect width="100" height="80" x="0" y="320" fill="red" fill-opacity="0.6" stroke="green" stroke-opacity="0.3"></rect>
        <rect width="100" height="80" x="400" y="320" fill="red" fill-opacity="0.6" stroke="green" stroke-opacity="0.3"></rect>
        <rect width="100" height="80" x="200" y="160" fill="red" fill-opacity="0.6" stroke="green" stroke-opacity="0.3"></rect> -->


        <rect id="c3" width="30" height="300" x="0" y="0" fill="#faa" fill-opacity="0.6" stroke="#800" stroke-opacity="0.3"></rect>

    </svg>
    <script>
        var c3=document.getElementById("c3");
        c3.onmousemove=function(){
            this.style.cursor="pointer";
            this.setAttribute("fill-opacity",1);
            this.setAttribute("stroke-opacity",1);
        }
        c3.onmouseout=function(){
            this.setAttribute("fill-opacity",0.6);
            this.setAttribute("stroke-opacity",0.3);
        }
    
    </script>
</body>
</html>
