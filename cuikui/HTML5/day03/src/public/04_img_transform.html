<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画笔旋转</title>
    <style>
        body{
            text-align: center;
        }
        canvas{
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>绘制图片--旋转--画笔对象</h1>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
        var c3 = document.getElementById("c3");
        var ctx = c3.getContext("2d");
        var p3 = new Image();
        p3.src = "../res/p3.png";
        p3.onload = function(){
            ctx.translate(250,200);//平移原点
            ctx.drawImage(p3,0,0);
            var deg= 15*Math.PI/180;
            ctx.rotate(deg);     //旋转15度
            ctx.drawImage(p3,0,0);//绘制
            ctx.rotate(deg);      //旋转15度
            ctx.drawImage(p3,0,0);//绘制
        }

    </script>
</body>
</html>
