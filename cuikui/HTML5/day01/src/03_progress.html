    <script>
        //1.获取进度条在创建变量保存定时器
        var p3 = document.getElementById("p3");
        var t = null;
        //2.保存进度条
        var v = 0.1;
        t = setInterval(function(){
           v+=0.1;
           p3.value = v;
           if(v>0.9){
               clearInterval(t);
           }
        },500)
    
    </script>
