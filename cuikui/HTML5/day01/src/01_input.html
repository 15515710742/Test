<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <h3>html5的新特性--表单新input type</h3> 
   <form action="#">
       <!-- email 邮件 url网址 number 数值 -->
       <!-- 功能(验证邮件地址 要求包含@符号):兼容性(外观和提示内容均不同) -->
       邮箱地址:<input type="email" name="myemail"><br>
       网址:<input type="url" name="myurl"><br>
       <!-- step:步长  每次加几 -->
       年龄:<input type="number" name="myAge" min="16" max="60" step="2"><br>
       <!-- search range color date month week -->
       搜索:<input type="search" name="mysearch"><br>
       范围:<input type="range" name="myrange"><br>
       颜色:<input type="color" name="mycolor"><br>
       日期1:<input type="date" name="mydate"><br>
       日期2:<input type="month" name="mymonth"><br>
       日期3:<input type="week" name="myweek"> <br>
       <input type="submit" value="注册">
   </form>

</body>
</html>
