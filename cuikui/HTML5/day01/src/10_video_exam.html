<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘图</title>
    <style>
        body{
            text-align: center;
        }
        canvas{
            background-color: #ddd;
        }
    </style>

</head>
<body>
    <h2>h5新特性--绘图</h2>
    <canvas width="500" height="400" id="c3">
        您的浏览器版本过低,请升级!!!
    </canvas>
     
    <script>
        //获取画布
        var c3 = document.getElementById("c3");
        //依据画布获取画笔
        var ctx = c3.getContext("2d");
        //绘制矩形
        ctx.strokeRect(0,0,100,80);    //左上角
        ctx.strokeRect(400,0,100,80);  //右上角
        ctx.strokeRect(400,320,100,80);//右下角
        ctx.strokeRect(0,320,100,80);  //左下角

    </script>
</body>
</html>
