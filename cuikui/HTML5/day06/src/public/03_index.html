<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <style>
        #welcome{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>html5的新特性--首页</h1>
    <div id="welcome">
        请登录 <a href="04_login.html">登录</a>
    </div>
    <script>
        var welcome = document.getElementById("welcome");
        var uname = sessionStorage.getItem("uname");
        if(uname){
            var html=`欢迎回来 ${uname} <a href="05_logout.html">退出</a>`;
            welcome.innerHTML=html;
        }
    </script>           
</body>
</html>
