<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>        
        .blue{background:#ddf;color:#00f;}
        .pink{background:#fdf;color:#a3a;}
        .dark{background:#333;color:#eee;}
    </style>
    
</head>
<body>
    <h1>html5新特性--首页</h1>
    <select id="myStyle">
        <option value="blue">--请选择--</option>
        <option value="blue">蔚蓝天空</option>
        <option value="pink">芭比公主</option>
        <option value="dark">暗黑主题</option>
    </select><br>
    <a href="09_usercenter.html">去用户中心</a>
    <script>
        var myStyle = document.getElementById("myStyle");
        myStyle.onchange = function(){
            var v = this.value;
            document.body.className=v;
            localStorage.setItem("myStyle",v);
        }
        //4.当用户打开网页时获取localStorage数据,如果数据存在,将样式应用到body
        var v = localStorage.getItem("myStyle");
        if(v){
            document.body.className = v;
        }
    </script>
</body>
</html>
