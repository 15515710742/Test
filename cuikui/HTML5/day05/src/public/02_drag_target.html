<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="../res/jie.png" id="t">
    <hr>
    <img src="../res/p3.png" id="p1">
    <img src="../res/p3.png" id="p2">
    <img src="../res/p3.png" id="p3">
    
    <script>
        //获取目标对象
        var t = document.getElementById("t");
        //源对象被拖动着进入目对象
        t.ondragenter = function(){console.log(1)}
        //源对象被拖动着悬停在目标上方
        t.ondragover = function(e){
            e.preventDefault();
        }
        //源对象被移动着离开目标对象
        t.ondragleave = function(){console.log(3)}
        //源对象在目标对象上释放
        t.ondrop = function(){console.log(4)}
    </script>
</body>
</html>
