<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖动图片删除</title>
    <style>
        body{
            text-align: center;
        }
        #chosen{
            border:1px solid red;
            width: 210px;
            min-height: 110px;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <h1>选择你喜欢的小飞机</h1>
    <div id="chosen">
        <!-- 目标区域 -->
        <img src="img/p0.png" id="p0">
    </div>
    <div id="list">
        <!-- 列表区域 -->
        <img src="img/p3.png" id="p3">
        <img src="img/p4.png" id="p4">
        <img src="img/p5.png" id="p5">
    </div>
