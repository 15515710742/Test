<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖动图片删除</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="../res/jie.png" id="t">
    <hr>
   <div class="container">
        <img src="../res/p3.png" id="p1">
        <img src="../res/p3.png" id="p2">
        <img src="../res/p3.png" id="p3">
   </div>   
    <script>
        //1.创建全局变量保存删除图片id
        var pid = null;
        //2.获取垃圾桶元素
        var t = document.getElementById("t");
        //3.获取一组图片
        var list = document.querySelectorAll(".container img");
        //4.为每一张图片绑定事件(3个)
        for(var i=0;i<list.length;i++){
            var item = list[i];
            item.ondragstart = function(){
                pid = this.id;
            }
            item.ondrag = function(){}
            item.ondragend = function(){}
        }
        //5.为目标对象绑定事件(4个)
        t.ondragenter = function(){}
        t.ondragover = function(e){
            e.preventDefault();
        }
        t.ondragleave = function(){}
        var div = document.querySelector(".container");        
        t.ondrop = function(){
            var img = document.getElementById(pid);
            div.removeChild(img);
        }
    </script>
</body>
</html>
