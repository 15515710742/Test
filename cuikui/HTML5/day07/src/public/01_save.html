<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>保存单词</title>
</head>
<body>
    <h1>录入单词</h1>
    <form action="#">
        中文 <input type="text" id="chinese"><br>
        英文 <input type="text" id="eng"><br>
        <input type="button" value="保存" id="btn"><br>
    </form>
    <a href="02_test.html">去测试</a>
    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            var c= document.getElementById("chinese");
            var e = document.getElementById("eng");
            localStorage.setItem(e.value,c.value);
            alert("添加成功")
            c.value="";
            e.value="";
        }
    </script>
</body>
</html>
