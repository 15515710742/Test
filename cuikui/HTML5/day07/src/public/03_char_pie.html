<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>  
    <style>
        #main{
            margin: 0 auto;
        }
    </style>
     <script src="js/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script>
        //1.创建echarts对象
        var main = document.getElementById('main');
        var myChart = echarts.init(main);
        //2.创建配置对象
        var option = {
            title:{
                text:"某网站点用户的访问来源",
                subtext:"纯属虚构",
                x:"center"
            },
            tooltip:{
                trigger:"item",
                formatter:"{a}<br>{b}<br>{c}"
            },
            legend:{
                orient:"vertical",
                left:"left",
                data:["搜索引擎","联盟广告","视频广告","友情链接"]
            },
            series:[{
                name:"访问来源",
                type:"pie",
                radius:"55%",
                center:["50%","60%"],
                data:[
                    {value:335,name:"搜索引擎"},
                    {value:305,name:"联盟广告"},
                    {value:535,name:"视频广告"},
                    {value:135,name:"友情链接" }                  
                ]
            }]
            
        };
        //3.将配置对象应用到echarts
        myChart.setOption(option); 
    </script>
</body>
</html>
