<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
</head>
<body>
  <input type="button" value="异步请求后端数据" onclick="getMsg()">
  
  <script src="common.js"></script>
  <script>
    function getMsg(){
     //1.创建对象
      var xhr=createXhr();
      //2.绑定监听事件
      xhr.onreadystatechange=function(){
        if(xhr.readyState==4 && xhr.status==200){     
          var result=xhr.responseText;
          console.log(result);
        }   
      }  
       //3.打开连接
      xhr.open("get","/demo/ajaxDemo",true);
       //4.发送请求
      xhr.send(null);    
    } 
  </script> 
</body>
</html>
