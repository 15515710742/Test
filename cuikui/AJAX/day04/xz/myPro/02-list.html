<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
</head>
<body>
  <table id="no1" border="1px">
    <tr>
      <th>登录名称</th>
      <th>电子邮箱</th>
      <th>联系方式</th>
      <th>用户姓名</th>
      <th>用户性别</th>
      <th>操作</th>    
    </tr>  
  </table>
  <script src="common.js"></script>
  <script>
      //创建异步对象
      var xhr=createXhr();
      //绑定监听异步对象
      xhr.onreadystatechange=function(){
        if(xhr.readyState==4 && xhr.status==200){
          var res=xhr.responseText;
          //将接收回来的json数据转换为js数组
          var arr=JSON.parse(res);
          for(var i=0;i<arr.length;i++){
            var uname=arr[i].uname;
            var email=arr[i].email;
            var user_name=arr[i].user_name;
            var phone=arr[i].phone;
            var gender=arr[i].gender;
            $("no1").innerHTML+="<tr><td>"+uname+"</td><td>"+email+"</td><td>"+phone+"</td><td>"+user_name+"</td><td>"+gender+"</td><td><a href=''>删除</a><a href=''>修改</a></td></tr>";          
          }
        }
      }
      //打开连接
      xhr.open("get","myPro/list",true);
      //发送请求
      xhr.send(null);  
  </script>
</body>
</html>
