<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
</head>
<body>
  <div id="no1">齐天大圣</div>
  <input type="button" value="获取div中的文本内容" onclick="fn()">
  <input type="button" value="更改div中的文本内容" onclick="setFn()">
 
  
  <input type="text" id="uname" value="dangdang">
  <script>
  //获取文本
    function fn(){
      var p =document.getElementById("no1");
      console.log(p.innerHTML);
    }
  //修改文本
    function setFn(){
      var str =document.getElementById("no1"); 
      str.innerHTML="这是我的第一个DOM操作"     
    }
  
    
    
    var uname=document.getElementById("uname");
    console.log(uname.value);
  </script>
</body>
</html>
