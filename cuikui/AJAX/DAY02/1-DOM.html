<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
</head>
<body>
  <div id="d1">这是测试文本1</div>
  <p id="p1">这是测试文本2</p>
  <input type="button" value="获取p元素" onclick="fn()">
  <input type="button" value="更改p元素的内容" onclick="setContent()">
  <script>
   //获取id为d1的div标签
    var ele=document.getElementById("d1");
    console.log(ele);
    //获取div元素的文本内容
    console.log(ele.innerHTML);
  //获取id为p1的p标签
  //在页面中添加一个按钮,给按钮添加一个onclick事件调用函数,在函数体内完成元素的获取
    var ele1=document.getElementById("p1");
    console.log(ele1);
    function fn(){
      var ele1=document.getElementById("p1");
     //获取id为p1的p标签
      console.log(ele1);
     //获取到p元素的文本内容
      console.log(ele1.innerHTML);     
    }
     //更改p元素的文本内容
    function setContent(){
      var p = document.getElementById("p1");
      p.innerHTML="这是通过js修改后的内容"
    }

  </script>

     
</body>
</html>
