<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mint ui学习</title>
     <!-- 加载mint ui的依赖组件 -->
     <!--mintui css;js依赖vue.js -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <style>
        .mytoast{
            color:#fff;
            background-color: blue;
            border-radius:5px;
        }
        .mytip{
            background: url("img/xin.png") no-repeat;
            height:20px;
            width:30px;
        }
    
    </style>
</head>
<body>
    <div id="app">
        <button>点击显示提示消息</button>
    </div>
    <script>
        // 1:创建vue对象选择挂载点
        //2.添加数据与方法
        new Vue({
            el:"#app",
            data:function(){
                return {} 
            },
            created:function(){
            //生命周期的函数,当vue实例创建后
            //调用方法
            this.show();
            },
            methods:{
                show:function(){
                    //显示提示消息  
                    //this.$toast("欢迎来到mint-ui"); 
                    //添加参数
                    this.$toast({
                        message:"添加成功",//提示框显示消息
                        position:"top",   //位置
                        duration:3500,     //持续时间(毫秒)
                        className:"mytoast",//自定义样式
                        iconClass:"mytip"   //自定义图标
                    });
                }
            }
        })
    
    
    </script>
     
</body>
</html>
