<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mint ui学习</title>
     <!-- 加载mint ui的依赖组件 -->
     <!--mintui css;js依赖vue.js -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <style>
        /*当图片没有下载成功时显示旋转图标*/
        img[lazy=loadig]{
            width:40px;
            height:300px;
            margin:auto;
        }
        ul{
            list-style: none;
            padding-left: 0;
        }
        ul li img{
            width:100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul class="photo-list">
            <li v-for="item in list">
                <img v-lazy="item">
            </li>
        </ul>
    </div>
    <script>
        // 1:创建vue对象选择挂载点
        //2.添加数据与方法
        new Vue({
           el:"#app",
           data:function(){
                return {
                    list:["img/banner1.png","img/banner2.png","img/banner3.png","img/banner4.png"]
                }
           }
        })
    
    
    </script>
     
</body>
</html>
